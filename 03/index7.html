<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var nome = window.prompt("Qual éseu nome")
    document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} lentras. <br>`)
    document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}. <br>`)
    document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`)
</script>
</body>
</html>
